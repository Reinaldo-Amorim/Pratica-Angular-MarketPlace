
  <section class="menu_lateral">
    <nav class="nav_lateral">
      <ul>
        <li [ngStyle]="{
    'background-image': paginaProdutos
      ? 'url(\'/store-selected.svg\')'
      : 'url(\'/store.svg\')',
    'background-repeat': 'no-repeat',
    'background-size': paginaProdutos ? '75px 75px' : '40px 40px',
    'background-position': 'center',
    'cursor': 'pointer',
    'margin-top': '10px',
    'width': '75px',
    'height': '75px'
  }" (click)="selecionarLink_produtos()">
        </li>
        <li [ngStyle]="{
        'background-image': paginaPerfil  
        ? 'url(\'/user-selected.svg\')' 
        : 'url(\'/user.svg\')',
        'background-repeat': 'no-repeat' ,
        'background-size': paginaPerfil  ? '95px 95px' : '40px 40px' ,
        'background-position': 'center' ,
        'border-radius': '50%' , 
        'cursor': 'pointer' ,
        'margin': '30px 0 20px 0' , 
        'width': '75px' , 
        'height': '75px' 
      }" class="link_perfil" (click)="selecionarLink_perfil()">

      </ul>
    </nav>
  </section>
